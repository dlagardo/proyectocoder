<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Curso</title>
</head>
<body>
    
    {% if formulario.errors %}
        <p style="color:red">Hay problemas con los datos cargados</p>
    {% endif %}
        
    <form action="/appcoder/cursoformulario/"  method="POST">
        {% csrf_token %} 
         <table>
             {{formulario.as_table}}
         </table>
        <input type="submit" value="Cargar Curso">
        
    </form>
</body>
</html>
